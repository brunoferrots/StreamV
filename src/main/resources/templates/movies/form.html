<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Form Movies</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Register Movie</h1>

        <form method="post" action="/movies" >
            <input type="hidden" name="_method" value="put" th:if="${movie != null}">
            <input type="hidden" name="id" th:value="${movie?.id}">

            <label for="name">Name</label>
            <input id="name" name="name" th:value="${movie?.name}"/>
            <br/>

            <label for="duration">Duration</label>
            <input id="duration" name="duration" th:value="${movie?.duration}"/>
            <br/>

            <label for="year">Year</label>
            <input id="year" name="releaseYear" th:value="${movie?.releaseYear}"/>
            <br/>

            <label for="category">Category</label>
            <input id="category" name="category" th:value="${movie?.category}"/>
            <br/>

            <input type="submit" value="register"/>
    </form>
    </div>
</body>
</html>

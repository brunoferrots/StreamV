<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}"
>
<head>
    <title>Movies List</title>
</head>
<body>
    <div layout:fragment="content">
        <h1>Movies List</h1>

        <a href="/movies/form">New Movie</a>

        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>DURATION</th>
                    <th>RELEASE YEAR</th>
                    <th>CATEGORY</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="movie : ${list}" >
                    <td th:text="${movie.name}" ></td>
                    <td th:text="${movie.duration}" ></td>
                    <td th:text="${movie.releaseYear}" ></td>
                    <td th:text="${movie.category}" ></td>
                    <td>
                        <a th:href="@{/movies/form(id=${movie.id})}">Edit</a>

                        <form action="/movies" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="id" th:value="${movie.id}">
                            <input type="submit" value="delete">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
